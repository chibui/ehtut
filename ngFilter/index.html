<!DOCTYPE html>
<html>
<head>
  <title>AngularJS Tutorials</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/3.2.5/stylesheets/foundation.min.css" />
</head>
<body>
  <div ng-app="myApp">
      <div ng-controller="AvengersCtrl">
          <input type="text" ng-model="search.$">
          <table>
              <tr ng-repeat="actor in avengers.cast | orderBy:'name' | filter:search | limitTo:5">
                  <td>{{actor.name | lowercase}}</td>
                  <td>{{actor.character | uppercase}}</td>
              </tr>
          </table> 
      </div>
  </div>
</body>

</html>
